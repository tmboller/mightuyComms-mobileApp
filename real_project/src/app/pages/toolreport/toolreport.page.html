<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Tools & PPE Report</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="backToTools()">
        <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
        
    <ion-label>Category</ion-label>
    <ion-select required type="text" placeholder="Category" [(ngModel)]="toolreport.category">
        <ion-select-option value="Tools" > Tools</ion-select-option>
                <ion-select-option value="PPE">PPE</ion-select-option>
              
      </ion-select>
  </ion-item>

  <ion-item>
    <ion-label   position="floating">Problem Topic</ion-label>
    <ion-input  required type="text" placeholder="Topic" [(ngModel)]="toolreport.topic"></ion-input >
  </ion-item>
  <ion-item>
    <ion-label position="floating">Message</ion-label>
    <ion-input  required type="text" placeholder="Message" [(ngModel)]="toolreport.message"></ion-input >
  </ion-item>
<ion-button style="font-size: 1.2rem;" (click)="saveToolReport()" color="danger" expand="full" shape="round">Send</ion-button>

</ion-content>
